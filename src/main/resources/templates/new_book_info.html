<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<body>
<div id="container"  th:align="center">
	<div id="logo">
		<h1 align="center">Domowa biblioteka</h1>
	</div>
	<h2 style="font: message-box">Wprowadź informacje o książce</h2>
	<form action="#" th:action="@{/index}" th:object="${book}" method="POST">
		<input type="text" th:field="*{title}"
			   placeholder="Tytuł książki" class="form-control mb-4 col-4">
		<input type="text" th:field="*{author}"
			   placeholder="Autor książki" class="form-control mb-4 col-4">
		<input type="text" th:field="*{description}"
			   placeholder="Opis książki" class="form-control mb-4 col-4">
		<input type="text" th:field="*{isbn}"
			   placeholder="Numer ISBN" class="form-control mb-4 col-4">
		<input type="text" th:field="*{localization}"
			   placeholder="Lokalizacja na regale" class="form-control mb-4 col-4">
		<button class="bg-success btn-lg" type="submit">Dodaj</button>
	</form>
	<div id="navi">
		<a th:href="@{/}" class="bg-dark btn btn-outline-primary" th:align="center"> Wróć na stronę główną</a>
		<a th:href="@{/game_info}" class="bg-dark btn btn-outline-primary" th:align="center">Wyświetl listę gier planszowych</a>
		<a th:href="@{/playstation_info}" class="bg-dark btn btn-outline-primary" th:align="center">Wyświetl listę gier konsolowych</a>
		<a th:href="@{/book_info}" class="bg-dark btn btn-outline-primary" th:align="center">Wyświetl listę książek</a>

	</div>
</div>
<div id="footer">
	&copy Home Management System
	<br>
	Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
</div>
</body>
</html>
