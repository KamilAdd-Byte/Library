<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Nowa książka</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
	<link href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_pearl-lustra.min.css" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<style>
        #logo
        {
            background-color: black;
            color: white;
            text-align: center;
        }
        #navi
        {
            padding: 30px;
        }
        #footer
        {
            clear: both;
            background-color: black;
            font-size: 22px;
            color: white;
            text-align: center;
        }
	</style>
</head>

<body>
<div id="container" th:align="center">
	<div id="logo">
		<h1 align="center">Domowa biblioteka</h1>
	</div>
	<h2 style="font: message-box">Wprowadzono książkę</h2>
	<form action="#" method="POST" th:action="@{/index}" th:object="${book}">
		<table th:border="2"class="table table-striped table-responsive-lg">
			<!--tu przyciski-->
			<thead>
			<tr>
				<th>ID książki</th>
				<th>Tytuł książki</th>
				<th>Autor książki</th>
				<th>Opis książki</th>
				<th>Numer ISBN</th>
				<th>Lokalizacja</th>
				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:field="${book}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.description}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.localization}"></td>

				<td align="center">
					<a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-outline-warning"> Edytuj </a>
					<a th:href="@{/remove/{id}(id=${book.id})}" class="btn btn-outline-danger"> Usuń książkę </a>
				</td>
			</tr>
			</tbody>
		</table>
	</form>
	<div id="navi">
		<a class="bg-dark btn btn-outline-primary" th:align="center" th:href="@{/}"> Wróć na stronę główną</a>
	</div>
</div>
<div id="footer">
	&copy Home Management System
	<br>
	Wszelkie prawa zastrzeżone @autor KamilAdd-Byte
</div>
</body>
</html>
